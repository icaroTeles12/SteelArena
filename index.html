<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steel Arena - Multiplayer</title>
    <style>
        /* Estilos Base */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        
        /* Menu Inicial */
        #menu { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #222 0%, #000 100%); z-index: 20; color: white; }
        .btn { padding: 15px 30px; margin: 10px; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; transition: 0.3s; background: #00d4ff; color: #000; font-weight: bold; text-transform: uppercase; }
        .btn-join { background: #ff2e2e; color: white; }
        .hidden { display: none !important; }
        input { padding: 12px; border-radius: 5px; border: none; text-align: center; font-size: 1.2rem; margin-bottom: 10px; width: 150px; text-transform: uppercase; }

        /* Container do Jogo */
        #game-wrapper { position: relative; width: 100vw; height: 100vh; display: none; flex-direction: column; }
        canvas { background: #eee; width: 100%; height: 60%; touch-action: none; border-bottom: 4px solid #333; }

        /* Interface de Round e HP */
        #ui-top { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; color: #333; font-weight: bold; pointer-events: none; z-index: 5; }
        .stat-box { background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px; border: 2px solid #333; }

        /* Tela de Transição de Round */
        #roundOverlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
            color: white; text-align: center; font-family: 'Arial Black', sans-serif;
        }

        /* Controles Mobile */
        #controls { height: 40%; background: #000; display: flex; align-items: center; justify-content: space-around; position: relative; }
        #joyBase { width: 110px; height: 110px; background: rgba(255,255,255,0.1); border: 4px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #joyStick { width: 45px; height: 45px; background: #00d4ff; border-radius: 50%; box-shadow: 0 0 15px #00d4ff; transition: transform 0.1s; }
        
        .action-btn { width: 85px; height: 85px; border-radius: 50%; border: none; color: white; font-weight: bold; font-size: 1rem; text-transform: uppercase; }
        #jumpBtn { background: #555; box-shadow: 0 4px #222; }
        #shootBtn { background: #ff2e2e; box-shadow: 0 0 15px #ff2e2e; }
        #shootBtn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="letter-spacing: 5px; color: #00d4ff;">STEEL ARENA</h1>
        <div id="mainOptions">
            <button class="btn" id="btnCreate">Criar Sala</button>
            <button class="btn btn-join" id="btnJoinMenu">Entrar em Sala</button>
        </div>
        
        <div id="joinArea" class="hidden">
            <input type="text" id="roomInput" placeholder="CÓDIGO" maxlength="4">
            <button class="btn btn-join" id="btnConfirmJoin">Confirmar</button>
        </div>

        <div id="lobby" class="hidden">
            <p>CÓDIGO DA SALA: <span id="roomCodeDisplay" style="color:#00d4ff; font-size: 2rem; font-weight: bold;">----</span></p>
            <p id="lobbyStatus">Aguardando oponente...</p>
            <button class="btn hidden" id="startBtn">INICIAR BATALHA</button>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="ui-top">
            <div class="stat-box">ROUND: <span id="roundVal">1</span>/3</div>
            <div class="stat-box" style="color: #ff2e2e;">HP: <span id="hpVal">100</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="roundOverlay" class="hidden">
            <h1 id="winnerMsg" style="font-size: 3.5rem; margin: 0; text-shadow: 0 0 20px currentColor;">P1 VENCEU!</h1>
            <h2 id="nextRoundMsg" style="color: #00d4ff; margin-top: 10px;">Preparando Round 2...</h2>
            <p style="opacity: 0.5;">Aguarde o reset da arena</p>
        </div>

        <div id="controls">
            <div id="joyBase"><div id="joyStick"></div></div>
            <button class="action-btn" id="jumpBtn">PULAR</button>
            <button class="action-btn" id="shootBtn">FIRE</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
